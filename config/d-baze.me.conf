server {
    listen 80;
    listen [::]:80;
    server_name d-baze.local d-baze.me;
    return 302 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    ssl on;
    ssl_certificate /opt/certs/ssl.crt;
    ssl_certificate_key /opt/certs/ssl.key;
    ssl_client_certificate /opt/certs/cf.crt;
    ssl_verify_client on;

    root    /var/www/html/d-baze;
    index   index.php;

    server_name d-baze.local d-baze.me;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://dbaze;
    }
}


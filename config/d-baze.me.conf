server {
    # listen 80;
    # listen 443 ssl;

    # ssl_certificate /opt/certs/ssl.crt;
    # ssl_certificate_key /opt/certs/ssl.key;

    listen 80;
    listen [::]:80;

    if ($http_x_forwarded_proto = "http") {
        return 301 https://$server_name$request_uri;
    }

    client_max_body_size 64M;

    root    /var/www/html/d-baze;
    index index.php;

    server_name d-baze.local d-baze.me;

    location / {
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        # proxy_redirectÂ off;
        proxy_pass http://dbaze;
    }
}

